server.port = 8080




#Database Uri---->  jdbc: [postgresql|mysql] + Ip:Port + /DatabaseName
spring.datasource.url=jdbc:postgresql://localhost:5434/test
spring.datasource.username=artek
spring.datasource.password=artek

#Database driver
spring.datasource.driver-class-name=org.postgresql.Driver


#Dialect
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisDialect
#data definition language mode (create/update/crate-drop)
spring.jpa.hibernate.ddl-auto=update
#Hibernate Parameters
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.max_fetch_depth=5
spring.jpa.properties.hibernate.connection.pool_size=5
spring.jpa.properties.hibernate.id.new_generator_mappings=true
